            - "strive"
            - "foresee"
            - "implore"
            - "pluck"
            - "entreat"

  - trigger: ":einzsubject"
    replace: "{{subject_output}}"
    vars:
      - name: subject_output
        type: random
        params:
          choices:
            - "worship"
            - "adventure"
            - "truth"
            - "target"
            - "chivalry"
            - "word"
